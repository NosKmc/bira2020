<html>
	<head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.0/pixi.js"></script>

    <!--By including below library in your project you agree to http://live2d.com/eula/live2d-proprietary-software-license-agreement_en.html-->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="js/live2dcubismframework.js"></script>
    <script src="js/live2dcubismpixi.js"></script>
    <script src="js/pixiAframeAR.js"></script>
    <script> THREE.ImageUtils.crossOrigin = "*"; </script>
    <!--<script src="js/script.js"></script>-->
	</head>
	<body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam; detectionMode: mono; maxDetectionRate: 15;" vr-mode-ui="enabled: false">
      <a-assets>
        <img id="gl_1" src="assets/img/bira_glitch_1.png" crossOrigin="anonymous"></img>
        <img id="gl_2" src="assets/img/bira_glitch_2.png" crossOrigin="anonymous"></img>
        <img id="serihu" src="assets/img/bira_serihu.png" crossOrigin="anonymous"></img>
        <img id="komachi" src="assets/img/kanban.png" crossOrigin="anonymous"></img>
      </a-assets>
      <a-marker id="marker1" type="pattern" url="assets/pattern-QR_154668.patt" registerevents>
        <a-image id="bira" src="#gl_1" width="5" height="7" position="0 0 0" rotation="-90 0 0" alpha-test="0.5">
        </a-image>
        <a-image id="bira" src="#gl_2" width="5" height="7" position="0 1 0" rotation="-90 0 0" alpha-test="0.5">
        </a-image>
        <a-image id="bira" src="#serihu" width="3.5" height="1.3" position="0 2.1 1.8" rotation="-90 0 0" alpha-test="0.2">
        </a-image>
      </a-marker>
      <a-marker id="marker2" type="pattern" url="assets/pattern-QR-KANBAN.patt" registerevents>
        <a-image id="kanban" src="#komachi" height="5" position="0.5 0.2 1" rotation="-90 0 0" alpha-test="0.5">
        </a-image>
      </a-marker>
      <a-entity camera></a-entity>
		</a-scene>
  </body>
  
</html>
