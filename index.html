<html>
	<head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.min.js"></script>
    <script defer src="js/script.js"></script>
	</head>
	<body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam; detectionMode: mono; maxDetectionRate: 15;" vr-mode-ui="enabled: false">
      <a-marker type="pattern" url="assets/logo_marker.patt">
        <a-image src="assets/bira1.png" width="5" height="7" position="0 5 0" rotation="-90 0 0" alpha-test="0.5"></a-image>
        <a-image src="assets/bira2.png" width="5" height="7" position="0 1 0" rotation="-90 0 0" alpha-test="0.5"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
