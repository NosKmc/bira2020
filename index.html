<html>
	<head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.min.js"></script>
	</head>
	<body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam; detectionMode: mono; maxDetectionRate: 15;" vr-mode-ui="enabled: false">
      <a-assets>
        <img id="bira1" src="assets/bira1.png">
        <img id="bira1" src="assets/bira2.png">
      </a-assets>
      <a-marker preset='custom' url='assets/logo_marker.patt' changeMatrixMode='modelViewMatrix'>
        <a-image src="#bira1" width="5" height="7" position="0 0 0"></a-image>
        <a-image src="#bira2" width="5" height="7" position="0 0 0"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
