<html>
	<head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.min.js"></script>
    <script> THREE.ImageUtils.crossOrigin = "*"; </script>
    <script src="js/script.js"></script>
	</head>
	<body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam; detectionMode: mono; maxDetectionRate: 15;" vr-mode-ui="enabled: false">
      <a-marker type="pattern" url="assets/logo_marker.patt" registerevents>
        <a-image id="bira4" src="assets/birabira_4_1.png" width="5" height="7" position="0 0.9 0" rotation="-90 0 0" alpha-test="0.5"
            animation="property: position; from: 0 0 0; to: 0 0.9 0; startEvents: fade; dur: 2000; easing: easeInExpo;">
        </a-image>
        <a-image id="bira4" src="assets/birabira_4_2.png" width="5" height="7" position="0 0.9 0" rotation="-90 0 0" alpha-test="0.5"
            animation="property: position; from: 0 0 0; to: 0 1.1 0; startEvents: fade; dur: 2000; easing: easeInExpo;">
        </a-image>
        <a-image id="bira3" src="assets/birabira_3.png" width="5" height="7" position="0 2 0" rotation="-90 0 0" alpha-test="0.5"
            animation="property: position; from: 0 0 0; to: 0 2 0; startEvents: fade; dur: 2000; easing: easeInExpo;">
        </a-image>
        <a-image id="bira2" src="assets/birabira_2_1.png" width="5" height="7" position="0 2.9 0" rotation="-90 0 0" alpha-test="0.5"
            animation="property: position; from: 0 0 0; to: 0 2.9 0; startEvents: fade; dur: 2000; easing: easeInExpo;">
        </a-image>
        <a-image id="bira2" src="assets/birabira_2_2.png" width="5" height="7" position="0 3.1 0" rotation="-90 0 0" alpha-test="0.5"
            animation="property: position; from: 0 0 0; to: 0 3.1 0; startEvents: fade; dur: 2000; easing: easeInExpo;">
        </a-image>
        <a-image id="bira4" src="assets/birabira_1.png" width="7.5" height="10.5" position="0 4 0" rotation="-90 0 0" alpha-test="0.5"
            animation="property: position; from: 0 0 0; to: 0 4 0; startEvents: fade; dur: 2000; easing: easeInExpo;">
        </a-image>
      </a-marker>
      <a-entity camera></a-entity>
		</a-scene>
  </body>
  
</html>
